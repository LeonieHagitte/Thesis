bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Thesis | Leonie Hagitte</a></li>
    download: ["pdf", "epub"]
    github-repo: "LeonieHagitte/MastersThesis"
    view: https://github.com/LeonieHagitte/Thesis/blob/main/%s
